<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Blue and Faded Yellow Website</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="250704395003-bd7nt7jkg0lh9r0rkb2uocrk48lo117t.apps.googleusercontent.com">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
  </style>
  <style>
    :root {
      --ctec-font: 'Cairo', sans-serif;;
      --ctec-blue: rgb(23, 71, 176);
      --ctec-yellow: rgb(251, 164, 26);
      --ctec-neutral: rgb(59, 59, 59);
      --ctec-shadow: rgba(4, 23, 66, 0.49);
      --ctec-background: rgb(255, 255, 255);
    }

    body {
      background-color: var(--ctec-background);
      font-family: var(--ctec-font);
    }

    header {
      font-family: var(--ctec-font);
      text-align: center;
      background-color: var(--ctec-blue);
      color: var(--ctec-background);
      padding: 20px;
    }

    footer {
      font-family: var(--ctec-font);
      text-align: center;
      background-color: var(--ctec-blue);
      color: var(--ctec-background);
      padding: 20px;
    }

    h1 {
      font-family: var(--ctec-font);
      font-size: 32px;
      margin: 0;
    }

    .card {
      background-color: var(--ctec-background);
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .card h2 {
      font-family: var(--ctec-font);
      /*text-shadow: 0 1px 4px var(--ctec-shadow);*/
      padding: 0vmax;
      font-size: 24px;
      margin: 0;
    }

    .card p {
      width: 20vmax;
      font-family: var(--ctec-font);
      text-shadow: 0 1px 4px var(--ctec-shadow);
      font-size: 12px;
      margin: 0;
      color: var(--ctec-neutral);
      padding-bottom: 1vmax;
    }

    .blue {
      color: var(--ctec-blue);
    }

    .yellow {
      color: var(--ctec-yellow);
    }

    .file {
      opacity: 0;
      width: 0.1px;
      height: 0.1px;
      position: absolute;
    }

    .file-input label {
      font-family: var(--ctec-font);
      display: block;
      position: relative;
      width: 200px;
      height: 50px;
      border-radius: 25px;
      background: linear-gradient(140deg, var(--ctec-blue),var(--ctec-yellow));
      box-shadow: 0 4px 7px var(--ctec-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ctec-background);
      font-weight: bold;
      cursor: pointer;
      transition: transform .2s ease-out;
    }

    .file-name {
      position: absolute;
      bottom: -35px;
      left: 10px;
      font-size: 0.85rem;
      color: #555;
    }

    input:hover + label,
    input:focus + label {
      transform: scale(1.02);
    }

    /* Adding an outline to the label on focus */
    input:focus + label {
      outline: 1px solid #000;
      outline: -webkit-focus-ring-color auto 2px;
    }
  </style>
</head>
<body>
<header>
  <h1>AI Driven Land Acquisition</h1>
</header>
<div class="card yellow">
  <img src="https://www.example.com/image2.jpg" alt="Image 2">
  <h2>Step One: Sign In with Google</h2>
  <p>Once you've uploaded your file, the documents will arrive at your Google Drive in a continuous stream, which will be terminated if this connection is closed.</p>
  <div class="g-signin2" id="google" data-onsuccess="onSignIn"></div>
  <!-- Add a button with an ID -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>
    // Initialize the Google Sign-In API with your client ID
    gapi.load('auth2', function() {
      gapi.auth2.init({
        client_id: '250704395003-bd7nt7jkg0lh9r0rkb2uocrk48lo117t'
      });
    });

    // Add a click event listener to the button
    document.getElementById('google-signin-btn').addEventListener('click', function() {
      // Call the Google Sign-In API's signIn() method to initiate the sign-in process
      gapi.auth2.getAuthInstance().signIn();
    });

    // Handle the sign-in response
    function onSignIn(googleUser) {
      // The user has signed in, do something with the user's information
      let profile = googleUser.getBasicProfile();
      console.log('User signed in: ' + profile.getName());
    }

    // Load the Google Docs API and authenticate the user
    gapi.client.load('docs', 'v1', function() {
      gapi.auth.authorize({
        client_id: 'YOUR_CLIENT_ID',
        scope: 'https://www.googleapis.com/auth/documents',
        immediate: true
      }, handleAuthResult);
    });

    function handleAuthResult(authResult) {
      if (authResult && !authResult.error) {
        // Create a new document
        gapi.client.docs.documents.create().execute(function(response) {
          var documentId = response.documentId;

          // Add text to the document
          var requests = [
            {
              insertText: {
                text: 'Hello, world!',
                endOfSegmentLocation: {}
              }
            }
          ];
          gapi.client.docs.documents.batchUpdate({
            documentId: documentId,
            requests: requests
          }).execute(function(response) {
            console.log('Text added to document.');
          });
        });
      } else {
        console.log('Authentication failed.');
      }
    }
  </script>
</div>
<div class="card blue">
  <img src="https://www.example.com/image1.jpg" alt="Image 1">
  <h2>Step Two: Upload A CSV File</h2>
  <div class="file-input">
    <script>
      const file = document.querySelector('#file');
      file.addEventListener('change', (e) => {
        // Get the selected file
        const [file] = e.target.files;
        // Get the file name and size
        const { name: fileName, size } = file;
        const fileSize = (size / 1000).toFixed(2);
        // Set the text content
        const fileNameAndSize = `${fileName} - ${fileSize}KB`;
        document.querySelector('.file-name').textContent = fileNameAndSize;
      });
    </script>
    <input type="file" id="file" class="file" accept=".csv">
    <label for="file">Upload</label>
    <p class="file-name"></p>
  </div>
</div>
<footer>
  <p>Connect with me:</p>
  <ul>
    <li><a href="https://github.com/YOUR_GITHUB_USERNAME">GitHub</a></li>
    <li><a href="https://www.linkedin.com/in/YOUR_LINKEDIN_USERNAME/">LinkedIn</a></li>
    <li><a href="mailto:YOUR_EMAIL_ADDRESS">Email</a></li>
  </ul>
</footer>
</body>
</html>
